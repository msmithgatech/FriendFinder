<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Friends App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron" style="background-color:lavenderblush">
        <h1 class="text-center">
            <i class="material-icons" style="font-size:70px;color:#ff0000">people_outline</i>
            <a>Friend Finder</a>
        </h1>
        <hr>
        <h3 class="text-center">Answer a few basic questions</h3>
        <h3 class="text-center">View the friend with the greatest compatibility!</h3>
        <br>

        <div class="text-center">
            <a href="/survey">
                <button type="button" style="font-size:36px;background-color:whitesmoke;color:#ff0000">
                    <span class="glyphicon glyphicon-credit-card"></span>Take Survey
                    <i class="fa fa-heartbeat"></i>
                </button>
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a style="font-size:24px;color:#ff0000"
                   href="/api/allFriends">API Friends List</a>
                | <a style="font-size:24px;color:#ff0000"
                    href="/api/myMatches">API My Matches</a>
            </p>

        </div>
    </footer>









</div>
</body>
</html>
